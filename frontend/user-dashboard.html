<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flyair - Flights & Tickets</title>
   <!-- Favicon -->
  <link href="images/favicon.ico" rel="icon">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="main-css.css" rel="stylesheet">

   <style>
    .rev-gap{
      margin-top: -2rem !important;
    }

  </style>
</head>
<body>

  <div class="booking-section text-center">
    <div class="container-fluid">
      <div class="row d-flex">

        <div class="col-md-6 col-6 text-start">
          <div class="d-inline-block align-bottom logo">
             <a href="index.html"> <img src="images/flyair-logo.svg" alt="flyair-logo"></a>
            <h2 class="ms-2 mb-0 align-bottom">Flights & Tickets</h2>
          </div>
        </div>

        <div class="col-md-6 col-6 d-flex justify-content-end">
         <a href="#"> <button class="btn btn-light mt-3 float-end log-btn">History</button></a>
         <div class="user-icon">
           <a href="#"><img src="images/user-icon.svg" alt="User Icon"></a>
         </div>
         
        </div>

      </div>

      <div class="row d-flex">
        <div class="col-md-12 col-12">
          <form action="#" method="POST">
            <!-- Trip type selection -->
            <div class="row">

              <div class="col-md-6 col-12">
                <div class="d-flex justify-content-start mb-3 radio-btn">
                  <label class="tab-btn me-3">
                    <input type="radio" name="trip" value="one-way" checked> One way
                  </label>
                  <label class="tab-btn">
                    <input type="radio" name="trip" value="return"> Return
                  </label>
                </div>
              </div>

              <div class="col-md-6 col-12">
                <div class="d-flex justify-content-center compare-btn">
                  <a href="#">Compare</a>
                </div>
              </div>

            </div>
            

            <!-- Flight search fields -->
            <div class="row g-2 justify-content-start position-relative">
              <div class="col-md-2 from-css">
                <input type="text" name="from" class="form-control" placeholder="From" required>
              </div>

              <!-- Overlapping arrow icon -->
              <div class="arrow-icon-wrapper">
                <img src="images/arrow-icon.svg" alt="arrow icon">
              </div>

              <div class="col-md-2 to-css">
                <input type="text" name="to" class="form-control" placeholder="To" required>
              </div>

              <div class="col-md-2">
                <input type="date" name="depart" class="form-control" required>
              </div>
              <div class="col-md-2">
                <input type="date" name="return" class="form-control">
              </div>
              <div class="col-md-2 cabin-css">
                <select name="cabin" class="form-control">
                  <option value="">Cabin Class</option>
                  <option value="economy">Economy</option>
                  <option value="business">Business</option>
                  <option value="first">First Class</option>
                </select>
              </div>

              <div class="col-md-auto d-flex align-items-center">
                <button type="submit" class="search-btn">Search</button>
              </div>

            </div>
          </form>
        </div>
      </div>

    
    </div>
  </div>


  <div class="container-fluid my-5 rev-gap">
    <div class="row d-flex">
      <div class="col-md-12 col-12 cards-section">
        
       <h2>Explore Ireland from 2nd of Feb</h2>

        <div class="card-container">
          <div class="card">
            <div class="card-sec1">Dublin</div>
            <div>airline names <span class="price">40$</span></div>
          </div>
          <div class="card">
            <div class="card-sec1">Cork</div>
            <div>airline names <span class="price">40$</span></div>
          </div>
          <div class="card">
            <div class="card-sec1">Limerick</div>
            <div>airline names <span class="price">40$</span></div>
          </div>
        </div>


      </div>
    </div>
  </div>


 

<!-- Js code -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const tabLinks = document.querySelectorAll('.custom-tab-link');
      const tabContents = document.querySelectorAll('.custom-tab-content');

      tabLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();

          tabLinks.forEach(tab => tab.classList.remove('custom-active'));
          tabContents.forEach(content => content.classList.remove('custom-active'));

          this.classList.add('custom-active');
          const tabId = this.getAttribute('data-tab');
          const activeContent = document.getElementById(tabId);
          activeContent.classList.add('custom-active');
        });
      });

      // Set the first tab as active on page load
      tabLinks[0].classList.add('custom-active');
      tabContents[0].classList.add('custom-active');
    });
</script>

</body>
</html>
